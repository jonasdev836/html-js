<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário EBAC</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <h2>Validação Númerica</h2>
        <form id="form-deposito">
           <input type="number" id="numero1" required placeholder="numero 1"/><br>
           <input type="number" id="numero2" required placeholder="numero 2"/><br>
           <button type="submit" id="Validação">enviar</button>
        </form>
        <p class="message-success"></p>
        <p class="message-error"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
